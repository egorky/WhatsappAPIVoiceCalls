[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0

[transport-ws]
type=transport
protocol=ws
bind=0.0.0.0

[whatsapp_trunk]
type=aor
contact=sip:YOUR_WHATSAPP_SIP_URI ; Replace with actual WhatsApp SIP URI
outbound_proxy=sip:YOUR_WHATSAPP_SIP_URI ; Replace with actual WhatsApp SIP URI
srv_lookup=yes

[whatsapp_trunk]
type=endpoint
context=from-whatsapp
disallow=all
allow=opus,ulaw,alaw
transport=transport-udp
aors=whatsapp_trunk
from_domain=YOUR_WHATSAPP_SIP_DOMAIN ; Replace with actual WhatsApp SIP domain
send_rpid=yes
trust_id_inbound=yes

[whatsapp_trunk]
type=identify
endpoint=whatsapp_trunk
match=YOUR_WHATSAPP_SIP_DOMAIN ; Replace with actual WhatsApp SIP domain

[webrtc_template](!)
type=endpoint
context=from-webrtc
disallow=all
allow=opus,ulaw,alaw
transport=transport-ws
aors=webrtc_client_aor
dtls_verify=fingerprint
dtls_cert_file=/etc/asterisk/keys/asterisk.pem ; Path to your Asterisk certificate
dtls_private_key=/etc/asterisk/keys/asterisk.pem ; Path to your Asterisk private key
dtls_setup=actpass
ice_support=yes
media_use_received_transport=yes
rtcp_mux=yes
use_avpf=yes
force_avp=yes
send_rpid=yes
trust_id_inbound=yes

[webrtc_client_aor]
type=aor
max_contacts=1
remove_existing=yes

[web_client](webrtc_template)
type=endpoint
auth_type=userpass
username=webclientuser
password=supersecretpassword
aors=webrtc_client_aor
